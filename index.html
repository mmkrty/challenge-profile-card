<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>


  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

</head>

<body>



  <div class="container">

    <img id="top-img" src="images/bg-pattern-top.svg">
    <img id="bot-img" src="images/bg-pattern-bottom.svg">


    <div class="card">

      <div class="card-1">

        <div class="pic">
        </div>

        <img class="prof-pic" src="images/image-victor.jpg">

        <div class="info">
          <p><span class="dark-blue bold">Victor Crest</span> 26</p>
          <p> London</p>
        </div>

      </div>

      <hr>

      <div class="card-2">

        <div class="card-2-column">
          <p class="dark-blue bold">80K</p>
          <p class="small">Followers</p>
        </div>

        <div class="card-2-column">
          <p class="dark-blue bold">803K</p>
          <p class="small">Likes</p>
        </div>

        <div class="card-2-column">
          <p class="dark-blue bold">1.4K</p>
          <p class="small">Photos</p>
        </div>

      </div>

    </div>



    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Hao Chen</a>.
    </div>




  </div>




</body>

</html>
